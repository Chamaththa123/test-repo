<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation Thing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Do Some Math</h1>

  <!-- Something for price maybe -->
  <label for="price">Price:</label>
  <input type="number" id="price" placeholder="Price?" />

  <!-- Something for quantity I guess -->
  <label for="quantity">Qty:</label>
  <input type="number" id="quantity" placeholder="Qty?" />

  <!-- Clicky button -->
  <button onclick="doMath()">Go</button>

  <!-- Where result goes -->
  <p id="result"></p>

  <script>
    // Do some calculation stuff
    function doMath() {
      const price = parseFloat(document.getElementById('price').value); // get thing
      const quantity = parseInt(document.getElementById('quantity').value); // get other thing

      // check something maybe
      if (isNaN(price) || isNaN(quantity)) {
        document.getElementById('result').innerText = "Error or something!";
        return;
      }

      const total = price * quantity; // math happens here

      document.getElementById('result').innerText = `Total: $${total.toFixed(2)}`; // show it
    }
  </script>
</body>
</html>
