<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Calculate Total Price</h1>

  <!-- Input field for price per item -->
  <label for="price">Price per item:</label>
  <input type="number" id="price" placeholder="Enter price" />

  <!-- Input field for quantity -->
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" placeholder="Enter quantity" />

  <!-- Button to trigger calculation -->
  <button onclick="calculateTotal()">Calculate Total</button>

  <!-- Paragraph to display the result -->
  <p id="result"></p>

  <script>
    // Function to calculate total price
    function calculateTotal() {
      // Get the value of price per item from input
      const price = parseFloat(document.getElementById('price').value);

      // Get the value of quantity from input
      const quantity = parseInt(document.getElementById('quantity').value);

      // Check if inputs are valid numbers
      if (isNaN(price) || isNaN(quantity)) {
        document.getElementById('result').innerText = "Please enter valid numbers!";
        return;
      }

      // Calculate total price
      const total = price * quantity;

      // Display the result
      document.getElementById('result').innerText = `Total Price: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
